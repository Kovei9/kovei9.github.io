<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MB | Sketch Book </title>

  <!-- Same fonts as portfolio -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg:#121212;
      --ink:#f5f5f5;
      --ink-d:#cfcfcf;
      --accent:#ff6f61;
    }

    * { box-sizing:border-box; }

    html { scroll-behavior:smooth; }

    body {
      margin:0;
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
      line-height:1.6;
    }

    a {
      color:inherit;
      text-decoration:none;
    }

    /* HEADER (matching portfolio) */
    header {
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background:rgba(18,18,18,.9);
      border-bottom:1px solid #222;
    }

    .wrap {
      max-width:1160px;
      margin:0 auto;
      padding:1rem 1.25rem;
    }

    .nav {
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .logo {
      font-family:'Playfair Display',serif;
      font-weight:700;
      font-size:1.5rem;
      letter-spacing:.5px;
    }

    .nav ul {
      display:flex;
      list-style:none;
      gap:1rem;
      padding:0;
      margin:0;
    }

    .nav a {
      position:relative;
      font-size:.95rem;
      transition: all 0.25s ease;
    }

    .nav a::after {
      content:'';
      position:absolute;
      bottom:-5px;
      left:0;
      width:0;
      height:2px;
      background:var(--accent);
      transition:width 0.25s ease;
    }

    .nav a:hover,
    .nav a:focus {
      color:var(--accent);
      transform:translateY(-2px);
    }

    .nav a:hover::after {
      width:100%;
    }

    /* PAGE TITLE AREA */
    main {
      padding:3rem 1.25rem 4rem;
    }

    .page-head {
      max-width:1160px;
      margin:0 auto 2rem;
    }

    .page-head h1 {
      font-family:'Playfair Display',serif;
      font-size:clamp(2rem,4vw,2.8rem);
      margin:0 0 .4rem;
    }

    .page-head p {
      margin:0;
      color:var(--ink-d);
      max-width:640px;
    }

    /* FUN ZONE CAROUSEL CARD */
    .fun-card {
      max-width:1160px;
      margin:0 auto;
      background:#1a1a1a;
      border-radius:18px;
      border:1px solid #242424;
      box-shadow:0 20px 40px rgba(0,0,0,.6);
      padding:1.75rem 1.5rem 2rem;
    }

    @media (max-width: 640px) {
      .fun-card {
        padding:1.25rem 1rem 1.75rem;
      }
    }

    .carousel-shell {
      position:relative;
      height:56vh;
      min-height:320px;
      max-height:540px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      border-radius:14px;
      background:#0c0c0c;
    }

    .carousel-shell img {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%) scale(.9);
      opacity:0;
      transition:transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      max-height:100%;
      max-width:100%;
      border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,.6);
    }

    .carousel-shell img.active {
      opacity:1;
      transform:translate(-50%,-50%) scale(1);
      z-index:1;
    }

    .arrow {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      border:none;
      border-radius:999px;
      padding:.55rem .9rem;
      background:rgba(0,0,0,.65);
      color:var(--ink);
      font-size:1.4rem;
      cursor:pointer;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:background .25s ease, transform .15s ease;
    }

    .arrow:hover {
      background:rgba(0,0,0,.9);
      transform:translateY(-50%) scale(1.05);
    }

    .arrow.left { left:1.25rem; }
    .arrow.right { right:1.25rem; }

    /* Descriptions removed for artwork reel */

    /* THUMBNAIL GRID (new) */
    .thumb-grid {
      margin-top:1.75rem;
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(140px, 1fr));
      gap:1rem;
    }

    .thumb-grid img {
      width:100%;
      aspect-ratio:1 / 1;
      object-fit:cover;
      border-radius:10px;
      cursor:pointer;
      opacity:.8;
      border:1px solid #2a2a2a;
      transition:opacity .25s ease, transform .2s ease, border-color .2s ease;
    }

    .thumb-grid img:hover {
      opacity:1;
      transform:scale(1.02);
      border-color:var(--accent);
    }

    .thumb-grid img.active-thumb {
      opacity:1;
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(255,111,97,.25);
    }

    /* BUTTON (matching portfolio style) */
    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      margin-top:1.75rem;
      padding:.75rem 1.4rem;
      border-radius:999px;
      background:var(--accent);
      color:#000;
      font-weight:700;
      border:none;
      cursor:pointer;
      font-size:.95rem;
      position:relative;
      overflow:hidden;
      transition:transform .18s cubic-bezier(.2,.9,.2,1), box-shadow .35s ease;
    }

    .btn:hover {
      transform:translateY(-3px) scale(1.02);
      box-shadow:0 18px 40px rgba(0,0,0,.5), 0 0 0 1px rgba(255,255,255,.06) inset;
    }

    .btn:active {
      transform:translateY(0) scale(.99);
      box-shadow:none;
    }

    .btn::before {
      content:"";
      position:absolute;
      inset:-6px;
      border-radius:999px;
      z-index:-2;
      background:
        radial-gradient(120% 60% at 10% 10%, rgba(255,111,97,.18), transparent 28%),
        radial-gradient(80% 40% at 90% 80%, rgba(255,200,160,.08), transparent 30%);
      filter:blur(10px);
      opacity:0;
      transition:opacity .35s ease, transform .35s ease;
      transform:scale(.96);
    }

    .btn:hover::before {
      opacity:1;
      transform:scale(1);
    }

    /* FOOTER (simple match) */
    footer {
      padding:2rem 1rem;
      text-align:center;
      color:#9a9a9a;
      border-top:1px solid #202020;
      font-size:.85rem;
    }

    footer a {
      color:var(--accent);
    }

    footer a:hover {
      text-decoration:underline;
    }

    .btn-row {
      display:flex;
      justify-content:center;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap nav" role="navigation" aria-label="Primary">
      <a class="logo" href="index.html" aria-label="Back to portfolio home">MB</a>
      <ul>
        <li><a href="index.html#work">Work</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="page-head">
      <h1>Sketch Book</h1>
      <p>Loose sketches, experiments, and just-for-fun pieces. Here, I happily show you my weaknesses and how I've learned from my mistakes.</p>
    </div>

    <section class="fun-card">
      <div class="carousel-shell">
        <button class="arrow left" aria-label="Previous image">&#8592;</button>

        <!-- Swap these src values with your own images -->
           <img src="https://via.placeholder.com/1000x700?text=Art+1"
             alt="Art 1"
             class="active">
           <img src="https://via.placeholder.com/1000x700?text=Art+2"
             alt="Art 2">
           <img src="https://via.placeholder.com/1000x700?text=Art+3"
             alt="Art 3">
           <img src="https://via.placeholder.com/1000x700?text=Art+4"
             alt="Art 4">

        <button class="arrow right" aria-label="Next image">&#8594;</button>
      </div>

      <!-- Artwork descriptions removed: carousel shows images only -->

      <!-- NEW: thumbnail strip -->
      <div class="thumb-grid">
        <img src="https://via.placeholder.com/1000x700?text=Art+1" alt="Art 1 thumbnail" data-index="0" class="active-thumb">
        <img src="https://via.placeholder.com/1000x700?text=Art+2" alt="Art 2 thumbnail" data-index="1">
        <img src="https://via.placeholder.com/1000x700?text=Art+3" alt="Art 3 thumbnail" data-index="2">
        <img src="https://via.placeholder.com/1000x700?text=Art+4" alt="Art 4 thumbnail" data-index="3">
      </div>

      <div class="btn-row">
        <!-- Back to main portfolio -->
        <a href="index.html#work" class="btn">Back to Portfolio</a>
      </div>
    </section>
  </main>

  <footer>
    Â© <span id="year"></span> Mackenzie Burt
  </footer>

  <script>
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    const images = document.querySelectorAll('.carousel-shell img');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');
    const description = document.querySelector('.fun-description');
    const thumbs = document.querySelectorAll('.thumb-grid img');
    let currentIndex = 0;

    function updateCarousel() {
      images.forEach((img, index) => {
        const isActive = index === currentIndex;
        img.classList.toggle('active', isActive);
        if (isActive) {
          description.textContent = img.getAttribute('data-description') || '';
        }
      });

      thumbs.forEach((thumb, index) => {
        thumb.classList.toggle('active-thumb', index === currentIndex);
      });
    }

    leftArrow.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel();
    });

    rightArrow.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    });

    thumbs.forEach((thumb, index) => {
      thumb.addEventListener('click', () => {
        currentIndex = index;
        updateCarousel();
      });
    });

    // Initialize description and thumbnail state
    updateCarousel();
  </script>
</body>
</html>
